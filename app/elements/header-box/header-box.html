<dom-module id="header-box">

  <style>

    :host {
      display: block;
    }

    .centered-content iron-image {
        border: 1px solid;
        border-radius: 50%;
        margin-top: 3em;
        margin-bottom: .2em;
        width: 5em;
        height: 5em;
    }

    #title {
        font-size: 1.3em;
    }

    #subtitle {
        font-size: 1.1em;
        margin-top: .2em;
        color: #ff9800;
    }

    #resume p {
        /* reset <p> margin */
        margin: 1em 0 0 0;
        font-size: .8em;
        justify-content: center;

        -webkit-animation: fadein 5s;
           -moz-animation: fadein 2s;
            -ms-animation: fadein 2s;
             -o-animation: fadein 2s;
                animation: fadein 2s;
    }

    @keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }
    @-moz-keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }
    @-webkit-keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }
    @-ms-keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }
    @-o-keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }
    
    #resume span {
      color: lightgray;
    }
        
  </style>

  <template>

    <div class="centered-content">
      <iron-image src="../../images/me.jpg" sizing="cover"></iron-image>
      <div id="title" >@jesusprubio</div>
      <div id="subtitle">writing Node.js stuff</div>
      <div id="resume">
        <p>
            When I'm not busy working in the <a href="https://3nderapp.com/org.html" title="3nder site">
            3nder</a> Backend, I enjoy hacking away security tools. Born in
            <a href="https://encrypted.google.com/search?q=ribadeo&tbm=isch"
               title="Ribadeo search on Google images">Ribadeo</a>,
            my passions include basketball, grumpy cats and TV drama.
        </p>
      </div>
    </div>
  </template>

</dom-module>

<script>
  Polymer({ is: 'header-box' });

</script>
