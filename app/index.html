<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    
    <!-- Main Content -->
    <div class="content">
      <parallax-container id="paraContent">

        <parallax-group id="group1" z=1>
          <parallax-layer>
            <header-box></header-box>
          </parallax-layer>
          <!-- A background only -->
          <parallax-layer id="layerBg" layer="-1">
          </parallax-layer>
        </parallax-group>
        
        <parallax-group id="group2" z=0>
          <footer-box></footer-box>
        </parallax-group>

      </parallax-container>
    </div>

  </template>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
